<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
  //모듈이란?
  /*
    모듈 = 부품과 같다
    프로그램은 작고 단순한 것에서 크고 복잡한 것으로 진화. 그 과정에서 코드의 재활용성을 높이고, 유지보수 쉽게!
    그 중 하나가 코드를 여러개의 파일로 분리하는 것! 이를 통해 얻을 수 있는 효과는?
    - 자주 사용되는 코드를 별도의 파일로 만들어서 필요할 때 마다 재활용 할 수 있다.
    - 코드를 개선하면 이를 사용하고 있는 모든 애플리케이션의 동작이 개선된다.
    - 코드 수정 시에 필요한 로직을 빠르게 찾을 수 있다.
    - 필요한 로직만을 로드해서 메모리의 낭비를 줄일 수 있다.
    - 한 번 다운로드된 모듈은 웹브라우저에 의해서 저장되기 때문에 동일한 로직을 로드 할 때 시간과 네트워크 트래픽을 절약 할 수 있다.(브라우저에만 해당)
  */
  /*
  순수한 자바스크립트에서는 module이라는 개념이 분명하게 존재하지 않는다.
  하지만 자바스크립트가 구동되는 호스트 환경에 따라서 서로 다른 모듈화 방법이 제공되고 있다.
  자바스크립트의 대표적인 호스트 환경인 웹브라우저에서 로직을 모듈화 하는 방법에 대해 알아보자!
  */
  /*
  호스트환경이란?
  자바스크립트가 구동되는 환경을 호스트 환경이라 한다
  호스트환경에 따라 자바스크립트 로직을 파일로 분할해서 마치 다른언어의 모듈 처럼 사용할 수 있는 방법들을 제공
  호스트 환경에 따라 모듈화하는 게 다르기때문에 공부해야한다
  웹브라우저에서 파일을 인클루드하는 다시 말해서 모듈화하는 방법을 공부하자
  */
  </script>
</body>
</html>
