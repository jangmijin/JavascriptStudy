<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script type="text/javascript">
  //RegExp 객체의 사용 (regular expression)
  var pattern = /a/;
  pattern.exec('abcde');//exec 실행하고 (인자) 정보 중에 찾아줘!
  console.log(pattern.exec('abcde'));
  var pattern = /a./;//.은 하나의 문자 .앞에는 반드시 a가있어야한다
  pattern.exec('abcde');
  console.log(pattern.exec('abcde'));
  pattern.test('abcde');//.test는 exec와 같이 정규표현식에 포함되어 있는 함수
  console.log(pattern.test('abcde'));//true
  pattern.test('bcde');//.test는 exec와 같이 정규표현식에 포함되어 있는 함수
  console.log(pattern.test('bcde'));//false
  //String과 정규표현식
  var pattern =/a/;
  var str = 'abcdef';
  str.match(pattern);
  console.log(str.match(pattern));
  var str = 'abcdef';
  str.replace(pattern, 'A');
  console.log(str.replace(pattern, 'A'));
  //정규표현식 옵션(정규표현식 패턴을 만들 때 옵션을 설정할 수 있다. 옵션에 따라서 검출되는 데이터가 달라진다.)
  //옵션 i
  var xi = /a/;
  "ABCDE".match(xi);
  console.log("ABCDE".match(xi));
  var oi = /a/i;//i를 주게 되면 이 패턴에서 검출되는 텍스트는 대문자소문자 구분하지 않는다. 옵션 i
  "ABCDE".match(oi);
  console.log("ABCDE".match(oi));
  //옵션 g
  var xg = /a/;
  "abcdea".match(xg);
  console.log("abcdea".match(xg));
  var og = /a/g;//g를 주게 되면 이 패턴에 해당되는 문자열을 전부다 배열에 담아서 리턴해준다. 옵션 g
  "abcdea".match(og);
  console.log("abcdea".match(og));
  var ig = /a/ig;//a를 찾는데 대,소문자 구분 않고 이 패턴에 해당되는 모든 문자를 찾아서 리턴한다.
  "AbcdAa".match(ig);//i의 대소문자와 g의 패턴해당 문자열 전부 해당되는 것을 동시에 같이 쓸 수도있다.
  console.log("AbcdAa".match(ig));
  //캡처 (괄호안의 패턴은 마치 변수처럼 재사용할 수 있다. 이 때 기호 $를 사용하는데 아래 코드는 John과 Smith의 순서를 역전시킨다.)
  //정규표현식 시각화 툴 (regexper)
  var pattern = /(\w+)\s(\w+)/;
  var str = "coding everybody";
  var result = str.replace(pattern,"$2,$1");//replace 순서 뒤바뀐다!!!
  console.log(result);
  //정규표현식에서의 치환
  var urlPattern = /\b(?:https?):\/\/[a-z0-9-+&@#\/%?=~_|!:,.;]*/gim;
  var content = '생활코딩 : http://opentutorials.org/course/1 입니다. 네이버 : http://naver.com 입니다. ';
  var result = content.replace(urlPattern, function(url){
      return '<a href="'+url+'">'+url+'</a>';
  });
  console.log(result);
  </script>
</body>
</html>
