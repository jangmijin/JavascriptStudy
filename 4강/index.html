<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /*숫자*/
    console.log(1);//정수
    console.log(1.1);//실수
    console.log(6+2);//더하기
    console.log(6-2);//빼기
    console.log(6*2);//곱하기
    console.log(6/2);//나누기
    Math.pow(3,2);//9, 3의 2승
    Math.round(10.6)//11, 10.6을 반올림
    Math.ceil(10.2)//11, 10.2를 올림
    Math.floor(10.6);//10, 10.6을 내림
    Math.sqrt(9);//3, 3의 제곱근
    Math.random();//0~10사이의 랜덤한 숫자
    100*Math.random();//0~100까지 랜덤 숫자표출
    Math.round(100*Math.random());//소수점 없이 0~100까지
    /*문자*/
    alert("javascript coding everybody");
    alert('ringgu\'s javascript');//역슬래시를 넣어주면 된다 역슬래시 뒤에 있는 어떠한 기호는 기본 정보로 판단한다고 특별히 약속된 것이다 이것을 escape(도망)라고 한다
    //숫자인지 문자인지 판단하려면
    console.log(typeof 1);//number
    console.log(typeof "1");//string
    /*문자연산*/
    alert("coding\neverybody");//여러 줄로 표시하고 싶을 때(줄바꿈)
    alert("coding" + ""+ "everybody");//문자열을 합치고 싶을 때
    console.log(1+1);//2
    console.log("1"+"1");//"11"
    console.log("jangmijin".length);//9, 문자 총갯수
    console.log("code".indexOf("c"))//0
    console.log("code".indexOf("o"))//1
    console.log("code".indexOf("d"))//2
    console.log("code".indexOf("e"))//3
  </script>
</body>
</html>
