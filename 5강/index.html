<!DOCTYPE html>
<html>

  <title></title>
</head>
<body>
  <script type="text/javascript">
    /*변수(Variabel) 사용법*/
     var a = 1;
     console.log(a+1);//2
     var a = 2;
     console.log(a+1);//3
     var first = "coding";
     console.log(first+"everybody");//codingeverybody
     var c ='coding',d = 'everybody';
     console.log(c);//coding
     console.log(d);//everybody
     /*변수의 효용*/
    //변수는 코드의 재활용성을 높여준다.
    var a = 100;
        a = a + 10;
        a = a/10;
    console.log(a);
        a = a - 10;
    console.log(a);
        a = a * 10;
    console.log(a);
  </script>
</body>
</html>
