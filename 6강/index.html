<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    //연산자는 어떤 작업을 컴퓨터에게 지시하기 위한 기호
    var a = 1;//a는 변수 1은 값 또는 상수라고 한다 = 은 대입연산자이다. 좌항에 있는 변수를 우항에 대입한다. 변수 vs 상수
    a = 2;
    var b = 3;
    //비교연산자
    //a=2;b=3 이 결과 값은 true or false 블린(boolean)이라고 한다.
    console.log(a==b);//a와 b가 같은지 false
    console.log(a>b);//a가 b보다 큰지 false
    console.log(a<b);//a가 b보다 작은지 true
    console.log(a>=b);//a가 b보다 크거나 같은지 false
    console.log(a<=b);//a가 b보다 작거나 같은지 true
    //== 동등 연산자(좌항과 우항을 비교해서 서로 값이 같다면 true 다르다면 false)
    console.log(1==2);//false
    console.log(1==1);//true
    console.log("one"=="two");//false
    console.log("one"=="one");//true
    //=== 일치 연산자 (좌항과 우항이 정확하게 같을 때 true 다르면 false)
    console.log(1=="1");//true
    console.log(1==="1");//false 엄격한
    //=== 일치연산자를 사용하는 습관을 기르자!!
    //null은 값이 없다. undefined 값이 정의 되지않았다. 둘 다 똑같이 값은 없지만 null은 프로그래머가 의도해서 만든 것이다.
    //true,false 는 데이터의 형식 이 두가지는 boolean이라고 한다.
    console.log(null==undefined);//true
    console.log(null===undefined);//false
    console.log(true==1);//true
    console.log(true===1);//false
    console.log(true=='1');//true
    console.log(true==='1');//false
    console.log(0===-0);//true
    console.log(NaN===NaN);//false
    //!= !는 부정 의미
    console.log(1!=2);//true
    console.log(1!=1);//false
    console.log("one"!="two");//true
    console.log("one"!="one");//false
    //!== 정확하게 같은냐의 부정
    // > 부등호는 숫자비교할때
    console.log(10>20);//false
    console.log(10>1);//true
    console.log(10>10);//false
    // >=
    console.log(10>=20);//false
    console.log(10>=1);//true
    console.log(10>=10);//true
  </script>
</body>
</html>
