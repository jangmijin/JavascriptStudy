<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    //조건문
    //컴퓨터가 계산기와 구분되는 가장 중요한 하나!비교연산자를 부품으로 해서 조건문이라는 완제품을 만들어보자!
    //조건문은 주어진 조건에 따라 에플리케이션을 다르게 동작하게 한다. conditional statement
    //조건문 문법 if
    if(true){
      alert('result : true');//실행
    }
    if(false){
      alert('result : true');//실행되지 않는다
    }
    if(true){
      alert("if"+ 1);alert("if"+2);alert("if"+3);alert("if"+4);
    }
    alert("if"+5);
    if(false){
      alert("if"+1);alert("if"+2);alert("if"+3);alert("if"+4);
    }
    alert("if"+5);
    //else
    if(true){
      alert("if"+1);
    } else {
      alert("else"+2);
    }
    if(false){
      alert("if"+1);
    } else {
      alert("else"+2);
    }
    //else if
    if(false){
      alert("if"+1);
    }else if(true){
      alert("else if"+2);
    }else if(true){
      alert("else if"+3);
    }else{
      alert("else"+4);
    }
    //조건문 응용
    var id = prompt('아이디를 입력해주세요');
    var pw = prompt('비밀번호를 입력해주세요');
    if(id==='ringgu' && pw==='111111'){
      alert('로그인 하였습니다'+ id+"님 반갑습니다.");
    }else{
      alert('아이디가 일치하지 않습니다');
    }
    //논리연산자 조건문을 간결하고 다양한 방법으로 구사할 수 있도록 도와준다 &&(그리고 and),||(또는 or)
    //&&
    if(true && true){
      alert(1);
    }
    if(true && false){
      alert(2);
    }
    if(false && true){
      alert(3);
    }
    if(false && false){
      alert(4);
    }
    // || 둘 중의 하나가 참이거나 하나만 참이여도 실행된다
    if(true || true){
      alert(1);
    }
    if(true || false){
      alert(2);
    }
    if(false || true){
      alert(3);
    }
    if(false || false){
      alert(4);
    }
    // &&,|| 혼합예제
    var id = prompt('아이디를 입력해주세요');
    var pw = prompt('비밀번호를 입력해주세요');
    if((id==='ringgu' || id==='mijin' || id==='tlrud')&& pw==='111111'){
      alert('인증 했습니다.');
    }else{
      alert('인증에 실패하였습니다');
    }
    //!을 이용한 조건문 예제
    if(!true && !true){
      alert(1);//실행안됨
    }
    if(!true && !false){
      alert(2);//실행안됨
    }
    if(!false && !true){
      alert(3);//실행안됨
    }
    if(!false && !false){
      alert(4);//실행
    }
    //boolean의 대체제
    if(0){alert(1);}
    if(1){alert(1);}//자바스크립트에서는 1과 true가 같다라고 표현된다
    if(!null){
      alert('null');//실행 자바스크립트에서 false로 간주한다
    }
    if(!NaN){
      alert('NaN');//실행 자바스크립트에서 false로 간주한다
    }
  </script>
</body>
</html>
