<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /*함수 function = 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다*/
    /*
    function 함수명 ( [인자...[,인자]] ){
      코드
      return 반환값
    }
    */
    /*
    function numbering() {
      document.write(1);
    }
    numbering();
    */
    /*
    function numbering(){
      var i = 0;
      while(i < 10){
        document.write(i);
        i += 1;
      }
    }
    numbering();
    */
    /*
    //함수의 입력
    function get_argument (arg1, arg2) {
      return arg1 + arg2;
    }
    alert(get_argument(10,20));
    alert(get_argument(20,30));
    */
    //다양한 함수 정의 방법
    var numbering = function(){
      var i = 0;
      while(i<10){
        document.write(i);
        i += 1;
      }
    }
    numbering();
    (function(){
      var i = 0;
      while(i<10){
        document.write(i);
        i += 1;
      }
    })();
  </script>
</body>
</html>
